<button id="fb-login" class="btn btn-large btn-primary" type="button">Login with Facebook</button>
</div>


<!-- Bootstrap and jQuery -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>  

<script>

window.fbAsyncInit = function() {
    FB.init({
      appId      : '394055703993923', // App ID
      //channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    // Additional initialization code here
  };


// Load the SDK Asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));

$("#fb-login").click(function() {
  FB.login(function(response) {
    console.log('FB.login callback', response);
    if (response.status === 'connected') {
      console.log('User is logged in');
    } else {
      console.log('User is logged out');
    }
  }, {scope: 'basic_info, publish_stream'});
    FB.api('/me', function(response) {
        $("#user-name").append("<h3>"+response.name+"</h3>");
    });
});
